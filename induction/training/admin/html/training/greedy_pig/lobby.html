<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>##TP_INCL training/greedy_pig/style.css##</style>
    <title>Lobby</title>
  </head>
  <div id="container">
    <p id="welcome-text">WELCOME USERNAME</p>
    <div id="bal-funds">
      <p id="balance-text">Balance: £100.00</p>
      <button id="funds-btn">ADD FUNDS</button>
    </div>
  </div>
  <body>
  <form onSubmit>
  <input type="hidden" name="action" value="KOJOLU_game" />
    <div class="room-box">
      <div class="player player--1" id="lobby-box">
        <p id="lobby-text">ROOM:1</p>
        <p id="lobby-text">STAKE: £10.00</p>
        <p id="lobby-text">PRIZE: £15.00</p>
        <button type="submit" id="join-btn">JOIN</button>
      </div>
    </div>
   </form>
    <div id="error-modal">
      <div id="error-modal-content">
        <p id="error-modal-text">
          ATTENTION: You have reached your daily deposit allowance limit.
        </p>
        <button id="modal-close-btn">OKAY</button>
      </div>
    </div>
    <div id="fund-modal">
      <div id="fund-modal-content">
        <div id="wrap">
          <p id="fund-modal-deposit-text">DEPOSIT AMOUNT:</p>
          <input
            placeholder="Enter Amount"
            type="number"
            id="amount-input"
            min="0"
          />
        </div>
        <p id="allowance-funds">AVAILABLE ALLOWANCE: £29.50</p>

        <button id="funds-btn">ADD FUNDS</button>
        <p id="gamble-responsibly-funds">When the fun stops, stop.</p>
      </div>
    </div>
  </body>

  <script>
    // Get the modal
    var modal = document.getElementById("fund-modal");
    // Get the button that opens the modal
    var btn = document.getElementById("funds-btn");
    var span = document.getElementById("modal-close-btn");

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
      modal.style.display = "block";
    };
    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    };
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    
    // When the user clicks on join, load the game website (janky code, sorry)
    document.getElementById("join-btn").onclick = function () {
    	 var action_link = "http://dev02.openbet/lbielini.admin?action=KOJOLU_game";
    	 fetch(action_link);
    };
  </script>
</html>
